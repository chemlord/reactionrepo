<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Light mode styles */
    @media (prefers-color-scheme: light) {
      .dark-mode-image {
        visibility: hidden;
      }
      .light-mode-image {
        visibility: visible;
      }
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      .light-mode-image {
        visibility: hidden;
      }
      .dark-mode-image {
        visibility: visible;
      }
    }
  </style>

  <!-- Light mode image -->
  <image href="https://via.placeholder.com/200/FFFFFF/000000?text=Light+Mode" width="200" height="200" class="light-mode-image" visibility="visible"/>

  <!-- Dark mode image -->
  <image href="https://via.placeholder.com/200/000000/FFFFFF?text=Dark+Mode" width="200" height="200" class="dark-mode-image" visibility="hidden"/>
</svg>
